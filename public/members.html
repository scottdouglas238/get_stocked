<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Graph</title>
    <script src="/js/utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
			  <ul class="navbar-nav mx-auto">
				 <h1 id = "pageTitle">Get<i class="fas fa-dollar-sign"></i>tocked</h1>
			  </ul>
			  <div class="form-inline my-2 my-lg-0">
				<p id = "logoutTag"><a href="/logout">Log out</a></p>
			  </div>
		  </nav>
      <div class="row">
        <div class="col-lg-3">
          <div class = "row">
            <button id = "submit" class = "btn btn-success">Submit</button>
            <input
              id = "input"
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div class = "row">
              <div class="menu">
                <ul class="list-group">
                  <table class="table table-dark btn-group" id="companyBtns">
                  </table>
                </ul>
              </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <div style="width: 75%">
                <canvas id="canvas"></canvas>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
                <p id = "companyName"></p>
                <p id = "companySymbol"></p>
                <p id = "companyType"></p>
                <p id = "companyCurrency"></p>
                <div id = "saveBtn"></div>
                <div id = "deleteBtn"></div>
            </div>
          </div>
        </div>
        <div class = "col-lg-3">
          <div class = "row">
           <h2>Favorites:</h2>
           <table class="table table-dark btn-group" id="savedBtns">
           </table>
          </div>
         </div>
        <!-- other column goes here -->
      </div>
      
        
        
        
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src = "/js/members.js"></script>
  </body>
</html>
